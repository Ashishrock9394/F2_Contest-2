<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Crud</title>
     <!--adding css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--adding fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="container">
        <h1>Student Management CRUD</h1>

        <!-- ...Student Form... -->

        <div class="input-container">
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email" name="email" required>
            <input type="number" placeholder="GPA" id="grade" min="0.1" max="10">
            <input type="number" placeholder="Age" id="age">
            <input type="text" placeholder="Degree" id="degree">
        </div>
    
        <div class='button'>
            <button type="submit" id="submit" onclick="addStudent()">Add Student</button>
        </div>

        <!-- ...Search Box... -->

        <input class="search" type="text" id="search" onkeyup="search()" placeholder="Search By Name, email or Degree">

        <!-- ...Display Table... -->

        <table class="table" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </tr>
            </thead>    
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
